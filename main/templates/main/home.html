{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Evangelism | Countdown{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
{% block content %}
</head>
<body>
    <h1 class="headies"><img class='logo' src="{% static 'naobs.png' %}">COUNTDOWN</h1>
    <div class="container">
        <p class="agm">Time left till AGM</p>
        <br>
        <div class="launch">
            <div>
                <p id="days">00</p>
                <span>Days</span>

            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>

            </div>
            <div>
                <p id="minutes" >00</p>
                <span>Minutes</span>

            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>

            </div>
        </div>
        <span>Created by <a href="https://twitter.com/eradboi">Erad</a></span>
    </div>
    <img src="{% static 'bus.png' %}" alt="bus" class="bus">


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
{% endblock %}
